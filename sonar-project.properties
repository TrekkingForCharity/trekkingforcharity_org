# SonarQube Scanner Configuration
# Project Configuration
sonar.projectKey=trekkingforcharity
sonar.projectName=TrekkingForCharity
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=src
sonar.tests=tests

# Exclusions
sonar.exclusions=**/bin/**,**/obj/**,**/.vscode/**

# C# specific settings
sonar.cs.roslyn.ignoreIssues=false

# Analyzers to enable
sonar.cs.msbuild.analyzerVersion=latest

# Test execution
sonar.visualstudio.enable=true

# Issue tracking
sonar.externalIssuesReportPaths=*.json
